<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">


</head>
<body>
    <main class="forms">
        <!-- Formulário -->

        <!-- Digite seu nome -->

        <div>
            <h1>Cadastro</h1>
        <br><br>
        <form action="#">
            <label for="name">
                Digite seu nome: <br><br>
            <input type="text" name="" id="name" placeholder="Nome completo" required>
            <br>
        </label>

        <!-- Digite seu email -->

            <label for="email">
                <br>
                Digite seu e-mail:
                <br><br>
            <input type="email" name="" id="email" placeholder="username@examplo.com" required> 
            <br>
        </label>

        <!-- CPF -->

        <label for="cpf"> 
            <br>
            Digite seu CPF:
            <br><br>
            <input type="text" name="" id="cpf" placeholder="XXX.XXX.XXX-XX" required>
            <br>
        </label>

        <!-- Telefone -->

        <label for="tel"> 
            <br>
            Telefone:
            <br><br>
            <input type="tel" name="" id="tel" placeholder="(XX) XXXX-XXXX" required>
            <br>
        </label>

        <!-- Endereço -->

        <label for="endereco"> 
            <br>
            Digite seu endereço:
            <br><br>
            <input type="" name="" id="endereco" required>
        </label>
        <br>


        <!-- Cidade -->

        <label for="cidade"> 
            <br>
            Cidade:
            <br><br>
            <input type="text" name="" id="cidade" required>
        </label>

        <br><br>
        </div>

        <!-- Veracidade -->


        <input type="checkbox" class="veracidade" required> Confirmo a veracidade das respostas preenchidas.
        <br> <br>

        

        <!-- Botão -->
        
        <button>ENVIAR</button>

        

        </form>
    </main>
    
</body>
</html>
